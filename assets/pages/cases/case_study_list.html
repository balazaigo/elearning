function get_pagination(parameter){
  document.getElementById("selectCase").setAttribute("data-selected_case_id", "");
  $(".cases-card").attr("style", "");
  if($( "#pagination-container-by" ).length > 0) {
    $('#pagination-container-by').pagination({
      dataSource: API_CONTENT_URL + '/cases'+parameter,
      locator: 'data',
      totalNumberLocator: function(response) {
        console.log(response);
        console.log(response.total_pages);
        setTimeout(function() {
          $(".paginationjs-prev").attr("data-num", "1");
          $(".paginationjs-next").attr("data-num", response.total_pages);
          $("#go_to_page2").attr("min", 1);
          $("#go_to_page2").attr("max", response.total_pages);
        }, 500);
        return response.total;
      },
      alias: {
        pageNumber: 'page',
        pageSize: 'per_page',
      },  
      pageSize: 6,
      ajax: {
        beforeSend: function(request) {
          document.getElementById("selectCase").setAttribute("data-selected_case_id", "");
          request.setRequestHeader("Authorization", "Bearer " + getUserInfo().access_token);
        },
        complete: function(jqXHR, textStatus) {
          if (jqXHR.status === 200 || jqXHR.readyState === 0 || jqXHR.status === 0) {
            return false; // do nothing
          } else if (jqXHR && jqXHR.status === 403) {
            window.location.href = window.location.href.split('/').slice(0, 3).join('/') + '/login';
          }else if(jqXHR && jqXHR.status === 401) {
            alert($.parseJSON(jqXHR.responseText).detail);
            logoutSession();
          } else {
            alert('error');
          }
        },    
      },
      callback: function(data, pagination) {
        if(pagination.totalNumber < 7){
          $("#pagination-container-by").hide();
        }else{
          $("#pagination-container-by").show();
        }

        $("#role-loader").removeClass("disp_block");
        $("#role-loader").addClass("disp_none");
        console.log(parameter);
        if(data.length === 0){
          if(parameter != ""){
            $("#nodataFound_course").attr("style", "display:block");
            $("#list_case_container").addClass("disp_block");
            $("#list_case_container").removeClass("disp_none");

            $("#add_case_container").removeClass("disp_block");
            $("#add_case_container").addClass("disp_none");
          }else{
            $("#add_case_container").addClass("disp_block");
            $("#add_case_container").removeClass("disp_none");

            $("#list_case_container").removeClass("disp_block");
            $("#list_case_container").addClass("disp_none");
          }
        }else{
          $("#nodataFound_course").attr("style", "display:none");
          $("#list_case_container").addClass("disp_block");
          $("#list_case_container").removeClass("disp_none");

          $("#add_case_container").removeClass("disp_block");
          $("#add_case_container").addClass("disp_none");
        }
        var html = template(data);
        loadAlertModal();
      }
    });
  }
}

function template(data){
    $('#case-box2').empty();
    //console.log(data);
    data.forEach(function (element, index) {
        if (Object.keys(element).length > 0) {
            var status_class = "";
            var status_text = "";
            if(element.type == 0){
              status_class = "status_new";
              status_text = "Simple";
            }else if(element.type == 1){
              status_class = "status_inprogress";
              status_text = "Moderate";
            }else if(element.type == 2){
              status_class = "status_onhold";
              status_text = "Complex";
            }
          var dots = "";
          if(element.description.length > 75){
            dots = "...";
          }
          var td = `<div class="col-md-4">
            <div class="role-content cases-card mb-4" onClick="call_card(this);"  data-case_id="${element.id}" data-case_name="${element.name}">
              <div class="row">
                <div class="col-6 cleft new-btn" data-case_id="${element.id}" data-case_name="${element.name}">  <a href="#"  data-case_id="${element.id}" data-case_name="${element.name}" class="${status_class}">${status_text}</a>  </div>`;
                //td += `<div class="col-6 cright"><div class="dropdown ahide" data-flinkto="caseslist" data-case_id="${element.id}" data-case_name="${element.name}"><button class="btn dropdown-toggle dbtn" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-v"></i></button><ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3"><li><a class="dropdown-item green" href="#" data-case_id='${element.id}' data-case_name='${element.name}' onClick='editCase(this);'>Edit</a></li><li><a class="dropdown-item red" href="#mAlert" id="delete_${element.id}"  data-bs-toggle="modal" data-bs-target="#mAlert" data-name="${element.name}" data-url="${element.id}">Delete</a></li></ul></div></div>`;
                td += `</div>
              <div class="row" data-case_id="${element.id}" data-case_name="${element.name}">
                <div class="col-12"  data-case_id="${element.id}" data-case_name="${element.name}">
                    <h4 data-case_id="${element.id}" data-case_name="${element.name}">${element.name}</h4>
                    <p  data-case_id="${element.id}" data-case_name="${element.name}">${element.description.substring(0, 75)+dots}</p>
                </div>
              </div> 
            </div>
          </div>`;

          $('#case-box2').append(td);
        }
    });
}

  function getTagSuggest(qString) {
    $.ajax({
      url: encodeURI(API_CONTENT_URL + '/suggest/tags/?term=' + qString),
      type: 'get',
      dataType: 'json',
      headers: { "Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token },
      success: function (response) {
        var tags = response.tags;
        var tags_empty = [];
        if (tags) {
          $("#tags3").html("");
          $("#tags3").val(tags_empty).change();
          $.each(tags, function (i, val) {
            $("#tags3").append("<option value='" + val + "'>" + val + "</option>");
          });
          $("#tags3").val(tags).change();
        }
      }
    });
  }

function add_sub_case_study(e, selected_case_id, clicked_elem_level){

  var classList = e.className.split(/\s+/);
  var index = classList[1].lastIndexOf("_");
  var result = "";
  if(clicked_elem_level == "sub_sub"){
    if(classList[1].indexOf('.') !== -1){
        result = (classList[1].split("_module")[1]).split(".")[classList[1].split(".").length-1];
    }else{
        result = Number(classList[2].split('_')[1]);
    }
  }else{
    result = Number(classList[1].substr(index+1));
  }
  var result = e.children[1].children.length+1;
  var url = API_CONTENT_URL + '/course_module/';
  var method = "POST";

  var parent_id = e.getAttribute("data-module_id");
  var get_submodule_level_values = {
    module_name: String("Case Study"),
    level: parseInt(result), 
    course_id:String(document.getElementById("course_id").value),
    parent_id:parent_id,
    case_id: selected_case_id
  };
  console.log(get_submodule_level_values);
  fetch(url, {
    method: method,
    body: JSON.stringify(get_submodule_level_values),
    headers: {"Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token},
  })
  .then((response) => response.json())
  .then((json) => {
    $(".btn-close").trigger("click");
    $('#course_id').trigger('click');
    location.reload();
  })
  .catch(function (error) {
    console.log("Requestfailed", error);
  });


}
