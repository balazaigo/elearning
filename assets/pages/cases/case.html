//To Paginate case list Data
function get_pagination(parameter){
  if($( "#pagination-container-to" ).length > 0) {
    $('#pagination-container-to').pagination({
      dataSource: API_CONTENT_URL + '/cases'+parameter,
      locator: 'data',
      totalNumberLocator: function(response) {
        
        setTimeout(function() {
        $(".paginationjs-prev").attr("data-num", "1");
        $(".paginationjs-next").attr("data-num", response.total_pages);
        $("#go_to_page").attr("min", 1);
        $("#go_to_page").attr("max", response.total_pages);
        }, 500);
        return response.total;
      },
      alias: {
        pageNumber: 'page',
        pageSize: 'per_page',
      },  
      pageSize: 6,
      ajax: {
        beforeSend: function(request) {
          request.setRequestHeader("Authorization", "Bearer " + getUserInfo().access_token);
        },
        complete: function(jqXHR, textStatus) {
          if (jqXHR.status === 200 || jqXHR.readyState === 0 || jqXHR.status === 0) {
            return false; // do nothing
          } else if (jqXHR && jqXHR.status === 403) {
            window.location.href = window.location.href.split('/').slice(0, 3).join('/') + '/login';
          }else if(jqXHR && jqXHR.status === 401) {
              alert("Session Expired, Please login again.");
              logoutSession();
          } else {
            alert('error');
          }
        },    
      },
      callback: function(data, pagination) {

        if(pagination.totalNumber){
          $("#caseTitle").text("All Case Studies ("+pagination.totalNumber+")");
        }
        if(pagination.totalNumber < 7){
          $("#pagination-container-cont").hide();
        }else{
          $("#pagination-container-cont").show();
        }

        $("#role-loader").removeClass("disp_block");
        $("#role-loader").addClass("disp_none");
        if(data.length === 0){
          $("#caseTitle").text("All Case Studies (0)");
          if(parameter != ""){
            $("#nodataFound_course").attr("style", "display:block");
            $("#list_case_container").addClass("disp_block");
            $("#list_case_container").removeClass("disp_none");

            $("#add_case_container").removeClass("disp_block");
            $("#add_case_container").addClass("disp_none");
          }else{
            $("#add_case_container").addClass("disp_block");
            $("#add_case_container").removeClass("disp_none");

            $("#list_case_container").removeClass("disp_block");
            $("#list_case_container").addClass("disp_none");
          }
        }else{
          $("#nodataFound_course").attr("style", "display:none");
          $("#list_case_container").addClass("disp_block");
          $("#list_case_container").removeClass("disp_none");

          $("#add_case_container").removeClass("disp_block");
          $("#add_case_container").addClass("disp_none");
        }
        var html = template(data);
        loadAlertModal();
      }
    });
  }
}

function editCase(e){

  if(processRights("Add Course") === false || processRights("Define Course") === false) {
    toastr.error(window.language.error_no_access);
      return false;
  }else{
    $( '#frmNewCase' ).each(function(){

    });

      $("#createcases").attr("style","display:block");
      $("#createcases").addClass("overlay_target");
      $("#create_case_text").text("Edit Case");
      $("#create_case_save_text").text("Update");
      var url = API_CONTENT_URL + `/cases/`+window.sharedEditCaseId+`/`;
      fetch(url, {
        method: "GET",
        headers: {"Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token}
      })
      .then((response) => response.json())
      .then((data) => {
        $("#case_name").val(data.name);
        $("#case_description").val(data.description);
        if(data.description) {
          var cuChar = Number(256) - $("#case_description").val().length;
          $("#case_description").next("span.charcounter").html(cuChar + " Char(s)");
        }
        if(data.category_id){
          getCategoryCase(data.category_id);
        }
        //$("#case_short_code").val(data.short_code);
        getAssignMember(data.member_id);
        $("#case_type option[value='"+data.type+"']").prop('selected', true);

        if(data.tags.length > 0){
          var tag_array_2 = [];
          $.each(data.tags, function (i, val) {
            tag_array_2.push(val.name);
          })
          var tags_empty = [];
          if (tag_array_2) {
            $("#tags2").html("");
            $("#tags2").val(tags_empty).change();
            $.each(tag_array_2, function (i, val) {
              $("#tags2").append("<option value='" + val + "'>" + val + "</option>");
            });
            $("#tags2").val(tag_array_2).change();
          }
        }
      })
      .catch(function(error){
        console.log("Requestfailed", error);
      });
    }
  }
}

  function getTagSuggest(qString) {
    $.ajax({
      url: encodeURI(API_CONTENT_URL + '/suggest/tags/?term=' + qString),
      type: 'get',
      dataType: 'json',
      headers: { "Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token },

        var tags = response.tags;
        var tags_empty = [];
        if (tags) {
          $("#tags2").html("");
          $("#tags2").val(tags_empty).change();
          $.each(tags, function (i, val) {
            $("#tags2").append("<option value='" + val + "'>" + val + "</option>");
          });
          $("#tags2").val(tags).change();
        }
      }
    });
  }
