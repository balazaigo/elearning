<script type="text/javascript">
$(document).ready(function(){
    setTimeout(function(){
        let case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");
        let case_name = document.getElementById("case_id_mod").getAttribute("data-case_name");
        let case_module_id = document.getElementById("case_id_mod").getAttribute("data-case_module_id");
        let case_module_name = document.getElementById("case_id_mod").getAttribute("data-case_module_name");
        var case_module_breadcrumbs = "";
        if(case_name){
            case_module_breadcrumbs += "<a data-flinkto='cases'>"+case_name+"</a>";
        }
        if(case_module_name){
            $("#case_module_name").text(case_module_name);
            case_module_breadcrumbs += "<a data-flinkto='caseslist' data-case_id='"+case_id+"' data-case_name='"+case_name+"'>"+case_module_name+"</a>";
        }
        $("#case_module_breadcrumbs").html(case_module_breadcrumbs);
      }, 0);
  });
</script>
