function get_breadcrumbs(){
    var case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");
    var case_module_id = document.getElementById("case_id_mod").getAttribute("data-case_module_id");
    $.ajax({
      url: API_CONTENT_URL + '/breadcrumbs/'+case_id+'/'+case_module_id,
      type: 'GET',
      dataType: 'json',
      headers: {"Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token},
      success:function(data){
        console.log(data);
        var breadcrumbs_data = data.breadcrumbs_order;
        //document.getElementById("course_id_prefix").innerHTML = data.course_id_prefix;
        
        var brd_crumbs = `<li class="breadcrumb-item"><a href="cases/caselist" data-flinkto="caseslist" data-case_id="${data.case_id}">${data.course_name}</a></li>`;
        if(breadcrumbs_data.length > 0){
            breadcrumbs_data.forEach(function (elements, index) {
              if(!elements.case_id){
                elements.case_id = elements.course_id;
              }
              brd_crumbs += `<li class="breadcrumb-item"><a href="cases/caselistlevel" data-flinkto="caselistlevel" data-case_id="${elements.case_id}" data-case_module_id="${elements.module_id}">${elements.module_name}</a></li>`;
              if(index == breadcrumbs_data.length - 1){
                  //document.getElementById("course_header_module").innerHTML = elements.module_name+`<span class="header_cid">&nbsp;&nbsp;<small>(${data.course_id_prefix})</small></span>`;
                  document.getElementById("course_header_module").innerHTML = elements.module_name;
              }
            });
        }
        document.getElementById("module_breadcrumbs").innerHTML = brd_crumbs;
      },
      error: function(error) {
        if (error.status === 401) {
          alert("Session Expired, Please login again.");
          logoutSession();
        }
      }
    });
}
/*** drag and drop action starts ***/
$( ".module-sec" ).draggable({
    revert: "invalid",
    stack: ".draggable",
    helper: 'clone'});
$( ".qa_droppable" ).droppable({
    accept: ".module-sec",
    drop: function( event, ui ) {
       var droppable = $(this);
       var draggable = ui.draggable;
       var draggable_id = draggable.attr("id");
       var numItems = $('.ques-box').length+1;
       get_ques_ans_template(draggable_id, numItems);
    }
});
/*** drag and drop action Ends ***/

$("#sortable_qa").sortable({

    items: ".ques-box:not(.unsortable)",
    update: function( event, ui ) {
       var draggable = ui.item[0];
      draggable.children[1].children[0].children[0].children[0].setAttribute("name", "question_"+Number(ui.item.index()));
      saveQuestion( draggable.children[1].children[0].children[0].children[0], true);
    }
});
$("#sortable_qa").disableSelection();
/*** click action starts ***/
$(".module_ques_select").click(function(){
       var draggable_id = $(this).attr("id");
       var numItems = $('.ques-box').length+1;
       get_ques_ans_template(draggable_id, numItems);
});

function get_json_quest_and_answer(case_id, case_module_id){

      //var url = API_CONTENT_URL + `/questions/?case_id=`+case_id+`&case_module_id=`+case_module_id+`/`;
      var url = API_CONTENT_URL + `/module/`+case_module_id;
      fetch(url, {
        method: "GET",
        headers: {"Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token}
      })
      .then((response) => response.json())
      .then((data) => {
          var template_question = "";
          
        /*template_question +=`
                <ul class="level-top drag_drop_show_hide">    
                    <li class="dashed qa_dashed qa_droppable">
                        <div class="ac drag_drop_qa">
                        <span class="drag">
                            <a href="#"><img src="../assets/images/course-icon.png" class="course_icon"></a>
                        </span>
                        <span class="para">
                            <p class="drag_drop_qa_text">Drag and Drop the Question</p>
                        </span>                        
                        </div>
                    </li>
                </ul>`;*/
          if(data.module_questions.length > 0){

        $(".caselist").empty();
            $.each(data.module_questions, function (ques_i, ques_val) {
              var numItems = ques_i+1;
              var typeClass = "";
              if(ques_val.type == 1){
                typeClass = "trueorfalse";
              }else if(ques_val.type == 2){
                typeClass = "multiplechoice";
              }else if(ques_val.type == 3){
                typeClass = "mcq";
              }
              template_question += `<div class="ques-box mb-3 ${typeClass} question_${ques_val.level}">
                <div class="ques-head quest_head_${ques_val.level}">
                    <span class="drag drag_${ques_val.level}">
                        <a href="#"><img src="../assets/images/course-icon.png" class="course_icon"></a>
                    </span>
                    <span class="question ques_${ques_val.level}">
                        <a href="#"><img src="../assets/images/question.jpg" class="question_icon"></a>
                    </span>
                    <span class="ques-title quest_tit_${ques_val.level}">
                        Question ${ques_val.level}
                    </span>
                </div>

                <div class="row mt-2">
                  <div class="col-md-12">
                      <div class="form-floating">`;
                        //template_question += `<input type="text" name="question_${ques_val.level}" class="question_input_${ques_val.level}" id="question_input" placeholder="Complete question will be shown" value="${ques_val.question}" onblur="saveQuestion(this, false)" data-ques_type="${ques_val.type}" data-quest_id="${ques_val.id}"/>`;
                        //template_question += `<label for="opt_${ques_i}_${ques_val.level}" data-ques_type="${ques_val.type}" data-quest_id="${ques_val.id}">Question ${ques_val.level}</label>`;
                        var mathcounts = Math.floor(Math.random() * 10000000);
                        template_question += `<textarea class="ckeditorInitiateQuestion" data-ques_type="${ques_val.type}" data-quest_id="${ques_val.id}" id="textEditor${mathcounts}" name="question_${ques_val.level}" ></textarea>`;
                      template_question += `</div>
                  </div>
                </div>
                <div class="accordion mt-2 accordion_${ques_val.level}" id="accordionExample">
                    <div class="">
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body p-2">
                          <ul>`;
                if(ques_val.answers.length > 0){
                  $.each(ques_val.answers, function (ans_i, ans_val) {
                    var numOptItem = ans_i+1
                      var checked = "";
                      if(ques_val.valid_answers.length > 0){
                        if (Object.values(ques_val.valid_answers).indexOf(ans_val.id) > -1) {
                          checked = "checked";
                        }
                      }
                      if(ques_val.type == 1){
                        //To Append True or false answers
                        template_question += `<li class="mt-2">`;
                        template_question += `<div class="form-check p-0">`;
                        //template_question += `<input id="opt_${ans_i}_${ques_val.level}" type="radio" name="opt_${ques_val.level}" value="opt_${ans_i}_${ques_val.level}">`;
                        //template_question += `<label for="opt_${ans_i}_${ques_val.level}" onclick="toInput(this)" data-answer_id="${ans_val.id}">${ans_val.answer}</label>`;
                        template_question += `<label for="opt_${ans_i}_${ques_val.level}" data-answer_id="${ans_val.id}">Option ${numOptItem}</label>`;
                        var mathcounts = Math.floor(Math.random() * 10000000);
                        template_question += `<textarea class="ckeditorInitiateOption" name="ques_trf_opt_${ans_i}_${ques_val.level}" id="textEditor${mathcounts}" data-answer_id="${ans_val.id}"></textarea>`;
                        //template_question += `<input class="form-control input_absol_ques" type="text" name="ques_trf_opt_${ans_i}_${ques_val.level}" onblur="toText(this)" data-answer_id="${ans_val.id}" style="display:none">`;
                        template_question += `</div>`;
                        var mathcount = Math.floor(Math.random() * 10000000);
                      template_question += `<span class="cicons bulbicon">`;
                            template_question += `<a class="c-bulb" onclick="addCommentsOption(this, ${mathcount});"><i class="fa fa-lightbulb"></i></a>
                            <div class="overlay" style="display:none;" id="popText${mathcount}">
                              <div class="popup pt-3">
                                <h4 class="mb-3 create_comments_text"><span class="textEditorName">Comment: Option ${numOptItem}</span></h4>
                                <span class="btn-close opt_close_button" onclick="closePopup(${mathcount}, this);" role="button"></span>
                                <textarea class="ckeditorInitiate" id="textEditor${mathcount}"></textarea>
                              </div>
                            </div>
                          </span>`;

function closePopup(id, e){
  var option_data = CKEDITOR.instances["textEditor"+id].getData();
  var formData = new FormData();
  formData.append("comment", option_data);
  var answer_id = e.closest('.mt-2').querySelector('[data-answer_id]').getAttribute("data-answer_id");


  var object = {};
  formData.forEach(function(value, key){
      object[key] = value;
  });
  var json = JSON.stringify(object);
  $.ajax({
    url: API_CONTENT_URL + '/answers/' + answer_id+'/',
    type: 'PATCH',
    data: json,
    headers: {
      "Authorization": "Bearer " + getUserInfo().access_token,
      "Content-Type": "application/json"
    },
    success:function(response){
      $("#popText"+id).removeClass("overlay_target");
      $("#popText"+id).attr("style","display:none");
    },
    error: function(error) {
      toastr.error("Response Error: " + error.message);
      console.log(error);
    }
  });
}

  var question_data = CKEDITOR.instances["textEditor"+id].getData();
  var case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");

  formData.append("case_id", case_id);

    cache: false,
    contentType: false,
    processData: false,
    data: formData,
    headers: {
      "Authorization": "Bearer " + getUserInfo().access_token
    },
    success:function(response){
      $("#popText"+id).removeClass("overlay_target");
      $("#popText"+id).attr("style","display:none");
    },
    error: function(error) {
      toastr.error("Response Error: " + error.message);
      console.log(error);
    }
  });
}

function insert_answer(e){
  if(e.checked === true){
    var valid_answer = "1";
    var quest_id = e.closest('#accordionExample').previousElementSibling.querySelector("[data-quest_id]").getAttribute("data-quest_id");
    var answer_id = e.closest('.mt-2').childNodes[0].childNodes[1].getAttribute("data-answer_id");
    var answer_nameId = e.closest('.mt-2').childNodes[0].childNodes[1].getAttribute("id");
    var answer_name = CKEDITOR.instances[answer_nameId].getData();
    var case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");
    var case_module_id = document.getElementById("case_id_mod").getAttribute("data-case_module_id");
    var question_nameId = e.closest('#accordionExample').previousElementSibling.querySelector("[data-quest_id]").getAttribute("id");
    var question = CKEDITOR.instances[question_nameId].getData();
    console.log(answer_name);
    if(quest_id && answer_id && question !== "" && answer_name !== ""){
      var quest_type = e.closest('#accordionExample').previousElementSibling.querySelector("[data-quest_id]").getAttribute("data-ques_type");
      if(quest_type == "1" || quest_type == "3"){
         var chk_attr_name = $(e).attr('name');
         $("input[name='"+chk_attr_name+"']").each( function() {
          $(this).prop('checked', false);
         });
        e.checked = true;
      }
      insert_answer_for_question(answer_id, answer_name, quest_type, case_id, case_module_id, question, quest_id, valid_answer);
    }else{
      if(!quest_id && !answer_id){
        toastr.error("Please Enter Question");
      }else if(!quest_id){
        toastr.error("Please Enter Question");
      }else if(question == ""){
        toastr.error("Please Enter Question");
      }else if(answer_name == ""){
        toastr.error("Please Enter Answer");
      }
      setTimeout(function(){
        $(e).prop('checked', false);
      }, 500);
      //toastr.error("Please Edit Answer");
    }
  }
  if(e.checked === false){
    var valid_answer = "0";
    var quest_id = e.closest('#accordionExample').previousElementSibling.querySelector("[data-quest_id]").getAttribute("data-quest_id");
    var answer_id = e.closest('.mt-2').childNodes[0].childNodes[1].getAttribute("data-answer_id");
    var answer_nameId = e.closest('.mt-2').childNodes[0].childNodes[1].getAttribute("id");
    var answer_name = CKEDITOR.instances[answer_nameId].getData();
    var case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");
    var case_module_id = document.getElementById("case_id_mod").getAttribute("data-case_module_id");
    var question_nameId = e.closest('#accordionExample').previousElementSibling.querySelector("[data-quest_id]").getAttribute("id");
    var question = CKEDITOR.instances[question_nameId].getData();
    console.log(answer_name);
    if(quest_id && answer_id && question !== "" && answer_name !== ""){
      var quest_type = e.closest('#accordionExample').previousElementSibling.querySelector("[data-quest_id]").getAttribute("data-ques_type");
      insert_answer_for_question(answer_id, answer_name, quest_type, case_id, case_module_id, question, quest_id, valid_answer);
    }else{
      if(!quest_id && !answer_id){
        toastr.error("Please Enter Question");
      }else if(!quest_id){
        toastr.error("Please Enter Question");
      }else if(question == ""){
        toastr.error("Please Enter Question");
      }else if(answer_name == ""){
        toastr.error("Please Enter Answer");
      }
      setTimeout(function(){
        $(e).prop('checked', true);
      }, 500);
    }
  }
}
function insert_answer_for_question(answer_id, answer_name, quest_type, case_id, case_module_id, question, quest_id, valid_answer){

        formData.append("question", question);
        formData.append("answer", answer_name);
        formData.append("question_id", quest_id);
        var object = {};

        });

      $.ajax({
        url: API_CONTENT_URL + '/answers/' + answer_id+'/',
        type: 'PATCH',

        },

//To Save Questions
function saveQuestion(el, update){
  if(el.value){
    var quest_id = $(el).attr("data-quest_id");
    var quest_type = $(el).attr("data-ques_type");
    var quest_level = $(el).attr("name").replace("question_", "");
    console.log(quest_level);
    var case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");
    var case_module_id = document.getElementById("case_id_mod").getAttribute("data-case_module_id");
    var URL = API_CONTENT_URL + "/questions/";
    var method = "POST";
    var type = "POST";
    if(quest_id){
      var URL = API_CONTENT_URL + "/questions/"+quest_id+"/";
      var method = "PUT";
      var type = "PUT";
    }else{
        $(el).closest(".ques-box").removeClass("unsortable");
    }
    var formData = new FormData();
    formData.append("question", el.value);
    formData.append("type", quest_type);
    formData.append("case_id", case_id);
    formData.append("case_module_id", case_module_id);
    formData.append("level", quest_level);
    $.ajax({
      url: URL,
      method: method,
      type: type, // For jQuery < 1.9
      cache: false,
      contentType: false,
      processData: false,
      data: formData,
      headers: {
        "Authorization": "Bearer " + getUserInfo().access_token
      },
      success: function (response) {
        toastr.success("Question was successfully saved.");
        if(response.id){
          $(el).attr("data-quest_id", response.id);
        }
        if(update == true){
          let case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");
          let case_module_id = document.getElementById("case_id_mod").getAttribute("data-case_module_id");
          get_json_quest_and_answer(case_id, case_module_id);
        }
      },
      error: function (error) {
        toastr.error("Response Error: " + error.message);
        console.log(error);
      }
    });
  }
}
