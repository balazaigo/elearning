<div class="modal-header">
  <h5 class="modal-title">Add a new course</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">    

  <form method="get" class="pop-form">
    <div class="row">
      <div class="col-md-12 mb-3">
        <input type="text" id="" class="form-control" placeholder="Name of the Course">
      </div>
      <div class="col-md-12 mb-3">
        <input type="text" id="" class="form-control" placeholder="Course ID Prefix">
      </div>
      <div class="col-md-12 mb-3 selectParent">
              <div class="dropdown-select">
                <select class="sort-select">
                  <option value="Category1">Category1</option>
                  <option value="Category2">Category2</option>
                  <option value="Category3">Category3</option>
                  <option value="Category4">Category4</option>
                </select>
              </div>
      </div>
      <div class="col-md-12 mb-3 selectParent">
             <div class="dropdown-select">
                <select class="sort-select">
                  <option value="Category1">Sub Category1</option>
                  <option value="Category2">Sub Category2</option>
                  <option value="Category3">Sub Category3</option>
                  <option value="Category4">Sub Category4</option>
                </select>
              </div>
      </div>
      <div class="col-md-12 mb-3">
        <input type="file" id="" class="form-control" placeholder="import a file">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <input type="date" id="" name="" class="form-control" placeholder="Start Date">
      </div>
      <div class="col-md-6 mb-3">
        <input type="date" id="" name="" class="form-control" placeholder="End Date">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-3 selectParent">
             <div class="dropdown-select">
                <select class="sort-select">
                  <option value="Membery1">Member1</option>
                  <option value="Member2">Member2</option>
                  <option value="Member3">Membery3</option>
                  <option value="Member4">Member4</option>
                </select>
              </div>
      </div>
      <div class="col-md-12 mb-3">
        <input type="text" id="tag-input1" class="form-control" placeholder="Tag">
      </div>
      <div class="col-md-12 mb-3">
        <input type="text" id="" class="form-control" placeholder="One line description">
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <span class="orange-btn nbtn">
    <button type="button" class="btn btn-primary" id="saveCourse">Save</button>
  </span>
</div>
