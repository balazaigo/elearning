<script type="text/javascript">
  let queries_param = getUrlParamquery();
  var course_flinkto_elem = document.querySelectorAll(".course");
  course_flinkto_elem.forEach(el=>{
    el.setAttribute("data-cid", queries_param.cid);
    el.setAttribute("data-module_id", queries_param.module_id);
    el.setAttribute("data-mod_type", queries_param.mod_type);
    el.setAttribute("data-can_edit", queries_param.can_edit);
    el.setAttribute("data-case_id", queries_param.case_id);
    el.setAttribute("data-case_module_id", queries_param.case_module_id);
    el.setAttribute("data-chapter_id", queries_param.chapter_id);
    el.setAttribute("data-chapter_topic_id", queries_param.chapter_topic_id);
  });
  
  if(queries_param.page_from && queries_param.page_from == 'task'){
    document.getElementById("back_icon_courselist_level").setAttribute("href", "task/task");
    document.getElementById("back_icon_courselist_level").setAttribute("data-flinkto", "task");
  }
  var course_flinkto_elem2 = document.querySelectorAll("[data-flinkto='course']");
  course_flinkto_elem2.forEach(el=>{
    el.setAttribute("data-cid", queries_param.cid);
  });
  $.getScript(`${SITE_URL_PROTOCOL}/assets/pages/courses/courseslistlevel.js`, function() {});
</script>
