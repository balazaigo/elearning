<div class="container-fluid">
    <div class="row">
      <div class="col-12 title-head mb-3">
        <h2>Courses <dfn data-info="Lorem ipsum dolor sit amet, perspiciatis consectetur dolor."><i class="fas fa-info-circle"></i></dfn></h2>
        
        <span class="orange-btn nbtn">
          <button type="button" class="btn btn-primary" id="btnShow">
            <i class="fas fa-plus"></i> Add Courses
          </button>
        </span>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div class="white-bg title-head br-5 p-3">
          <div class="container-fluid p-0">
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <div class="searchbar">
                <h4>All Courses <dfn data-info="Lorem ipsum dolor sit amet, perspiciatis consectetur dolor."><i class="fas fa-info-circle"></i></dfn></h4>
              </div>
            </div>
            <div class="col-lg-8 col-md-8 top-btn">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <div class="topsearch relative">
                    <input class="form-control form-control-dark w-100" type="text" placeholder="Search here" aria-label="Search">
                    <i class="fas fa-search"></i> </div>
                </div>
                <div class="col-lg-3 col-md-3">
                  <div class="dropdown-select">
                    <select class="sort-select">
                      <option value="Course1">Course1</option>
                      <option value="Course2">Course2</option>
                      <option value="Course3">Course3</option>
                      <option value="Course4">Course4</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3">
                  <div class="dropdown-select">
                    <select class="sort-select">
                      <option value="Recent">Recent</option>
                      <option value="Completed">Completed</option>
                      <option value="Onhold">Onhold</option>
                      <option value="To do">To do</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="whitebg col-md-12 mt-3">
        <div class="row" id="course-box">
          
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid">
    <div class="row">
      <div class="col-12 title-head mb-3">
        <div class="clearfix">
          <div class="course_pagination">
            <div class="box pagination"></div>
          </div>
        </div>
      </div>
    </div>
</div>


<div class="modal fade" id="addCourses" data-bs-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

    </div>
  </div>
</div>

<script>
$( document ).ready(function() {
  const container = document.getElementById("addCourses");
  const modal = new bootstrap.Modal(container);
  var url = `${SITE_URL_PROTOCOL}/assets/pages/courses/new_courses.html`;
  document.getElementById("btnShow").addEventListener("click", function () {
    $('.modal-content').load(url,function(result){
      modal.show();
    });
  });

});

</script>
