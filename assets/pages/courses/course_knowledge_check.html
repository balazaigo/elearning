function get_breadcrumbs(){
    var case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");
    var course_id = document.getElementById("case_id_mod").getAttribute("data-cid");
    var case_module_id = document.getElementById("case_id_mod").getAttribute("data-case_module_id");
    $.ajax({
      url: API_CONTENT_URL + '/breadcrumbs/'+course_id+'/'+case_module_id,
      type: 'GET',
      dataType: 'json',
      headers: {"Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token},
      success:function(data){
        console.log(data);
        var breadcrumbs_data = data.breadcrumbs_order;
        //document.getElementById("course_id_prefix").innerHTML = data.course_id_prefix;
        
        var brd_crumbs = `<li class="breadcrumb-item" ><a href="course/course" data-flinkto="course" data-cid="${data.course_id}" data-cname="${data.course_name}">${data.course_name}</a></li>`;
        if(breadcrumbs_data.length > 0){
            breadcrumbs_data.forEach(function (elements, index) {
              if(!elements.case_id){
                elements.case_id = elements.course_id;
              }
              if(elements.is_qa == true){
                brd_crumbs += `<li class="breadcrumb-item"><a href="courses/course_knowledge_check" data-flinkto="course_knowledge_check" data-cid="${elements.course_id}" data-case_id="${elements.case_id}" data-case_module_id="${elements.module_id}">${elements.module_name}</a></li>`;
              }else{
                brd_crumbs += `<li class="breadcrumb-item"><a href="courses/courseslistlevel" data-flinkto="courseslistlevel" data-cid="${elements.course_id}" data-module_id="${elements.module_id}">${elements.module_name}</a></li>`;
              }
              if(index == breadcrumbs_data.length - 1){
                  //document.getElementById("course_header_module").innerHTML = elements.module_name+`<span class="header_cid">&nbsp;&nbsp;<small>(${data.course_id_prefix})</small></span>`;
                  document.getElementById("course_header_module").innerHTML = elements.module_name;
              }
            });
        }
        document.getElementById("module_breadcrumbs").innerHTML = brd_crumbs;
      },
      error: function(error) {
        if (error.status === 401) {
          alert("Session Expired, Please login again.");
          logoutSession();
        }
      }
    });
}

//To Get Template For Question and Answer from Json data
function get_json_quest_and_answer(case_id, case_module_id){

      //var url = API_CONTENT_URL + `/questions/?case_id=`+case_id+`&case_module_id=`+case_module_id+`/`;
      var url = API_CONTENT_URL + `/module/`+case_module_id;
      fetch(url, {
        method: "GET",
        headers: {"Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token}
      })
      .then((response) => response.json())
      .then((data) => {
          var template_question = "";
          if(data.module_questions.length > 0){
            $.each(data.module_questions, function (ques_i, ques_val) {
              var numItems = ques_i+1;
              var typeClass = "";
              if(ques_val.type == 1){
                typeClass = "trueorfalse";
              }else if(ques_val.type == 2){
                typeClass = "multiplechoice";
              }else if(ques_val.type == 3){
                typeClass = "mcq";
              }
              template_question += `<div class="ques-box mb-3 ${typeClass} question_${numItems}">
                <div class="ques-head quest_head_${numItems}">
                    <span class="drag drag_${numItems}">
                        <a href="#"><img src="../assets/images/course-icon.png" class="course_icon"></a>
                    </span>
                    <span class="question ques_${numItems}">
                        <a href="#"><img src="../assets/images/question.jpg" class="question_icon"></a>
                    </span>
                    <span class="ques-title quest_tit_${numItems}">
                        Question ${numItems}
                    </span>
                </div>

                <div class="row mt-2">
                  <div class="col-md-12">
                      <div class="form-floating">
                        <input type="text" name="question_${numItems}" class="question_input_${numItems}" id="question_input" placeholder="Complete question will be shown" value="${ques_val.question}" onblur="saveQuestion(this)" data-ques_type="${ques_val.type}" data-quest_id="${ques_val.id}"/>
                      </div>
                  </div>
                </div>
                <div class="accordion mt-2 accordion_${numItems}" id="accordionExample">
                    <div class="">
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body p-2">
                          <ul>`;
                if(ques_val.answers.length > 0){
                  $.each(ques_val.answers, function (ans_i, ans_val) {
                      var checked = "";
                      if(ques_val.valid_answers.length > 0){
                        if (Object.values(ques_val.valid_answers).indexOf(ans_val.id) > -1) {
                          checked = "checked";
                        }
                      }
                      if(ques_val.type == 1){
                        //To Append True or false answers
                        template_question += `<li class="mt-2">`;
                        template_question += `<div class="form-check p-0">`;
                        template_question += `<input id="opt_${ans_i}_${numItems}" type="radio" name="opt_${numItems}" value="opt_${ans_i}_${numItems}">`;
                        template_question += `<label for="opt_${ans_i}_${numItems}" onclick="toInput(this)" data-answer_id="${ans_val.id}">${ans_val.answer}</label>`;
                        template_question += `<input class="form-control input_absol_ques" type="text" name="ques_trf_opt_${ans_i}_${numItems}" onblur="toText(this)" data-answer_id="${ans_val.id}" style="display:none">`;
                        template_question += `</div>`;
                        template_question += `<span class="ques-switch">`;
                        template_question += `<label class="switch">`;
                        template_question += `<input type="checkbox" name="opt_ckb_${numItems}" id="opt_${ans_i}_ckb_${numItems}" onclick="insert_answer(this)" ${checked}>`;
                        template_question += `<div class="switch--toggle"></div>`;
                        template_question += `</label>`;
                        template_question += `</span>`;
                        template_question += `</li>`;
                      }else if(ques_val.type == 2){
                        //To Append multiple choice answers
                        template_question += `<li class="mt-2">`;
                        template_question += `<div class="form-check p-0">`;
                        template_question += `<input class="form-check-input" id="opt_${ans_i}_${numItems}" type="checkbox" name="opt_${numItems}" value="opt_${ans_i}_${numItems}" >`;
                        template_question += `<label class="form-check-label" for="opt_${ans_i}_${numItems}" onclick="toInput(this)" data-answer_id="${ans_val.id}">${ans_val.answer}</label>`;
                        template_question += `<input class="form-control input_absol_ques" type="text" name="ques_multiple_opt_${ans_i}_${numItems}" onblur="toText(this)" data-answer_id="${ans_val.id}" style="display:none">`;
                        template_question += `</div>`;
                        template_question += `<span class="ques-switch">`;
                        template_question += `<label class="switch">`;
                        template_question += `<input type="checkbox" name="opt_multiple_${numItems}" id="opt_${ans_i}_multiple_${numItems}" onclick="insert_answer(this)"  ${checked}><div class="switch--toggle"></div>`;
                        template_question += `</label>`;
                        template_question += `</span>`;
                        template_question += `</li>`;
                      }else if(ques_val.type == 3){
                        //To Append mcq answers
                        template_question += `<li class="mt-2">`;
                        template_question += `<div class="form-check p-0">`;
                        template_question += `<input id="opt_${ans_i}_${numItems}" type="radio" name="opt_${numItems}" value="opt_${ans_i}_${numItems}">`;
                        template_question += `<label for="opt_${ans_i}_${numItems}" onclick="toInput(this)" data-answer_id="${ans_val.id}">${ans_val.answer}</label>`;
                        template_question += `<input class="form-control input_absol_ques" type="text" name="ques_mucq_opt_${ans_i}_${numItems}" onblur="toText(this)" data-answer_id="${ans_val.id}" style="display:none">`;
                        template_question += `</div>`;
                        template_question += `<span class="ques-switch">`;
                        template_question += `<label class="switch">`;
                        template_question += `<input type="checkbox" name="opt_ckb_${numItems}" id="opt_${ans_i}_ckb_${numItems}" onclick="insert_answer(this)" ${checked}>`;
                        template_question += `<div class="switch--toggle"></div>`;
                        template_question += `</label>`;
                        template_question += `</span>`;
                        template_question += `</li>`;
                      }
                  });
                }
            template_question += `</ul>
                        </div>
                      </div>
                    </div>                    
                  </div>
            </div>`;
            });
          }
        $(".caselist").append(template_question);
      })
      .catch(function(error){
        console.log("Requestfailed", error);
      });
}

//To remove Answer when Uncheck Option
function insert_answer(e){
  if(e.checked === true){
    var valid_answer = "1";
    var quest_id = e.closest('#accordionExample').previousElementSibling.childNodes[1].childNodes[1].childNodes[1].getAttribute("data-quest_id");
    var answer_id = e.closest('.mt-2').childNodes[0].childNodes[1].getAttribute("data-answer_id");
    var answer_name = e.closest('.mt-2').childNodes[0].childNodes[1].textContent;
    if(quest_id && answer_id){
      var quest_type = e.closest('#accordionExample').previousElementSibling.childNodes[1].childNodes[1].childNodes[1].getAttribute("data-ques_type");
      if(quest_type == "1" || quest_type == "3"){
         var chk_attr_name = $(e).attr('name');
         $("input[name='"+chk_attr_name+"']").each( function() {
          $(this).prop('checked', false);
         });
        e.checked = true;
      }
      var case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");
      var case_module_id = document.getElementById("case_id_mod").getAttribute("data-case_module_id");
      var question = e.closest('#accordionExample').previousElementSibling.childNodes[1].childNodes[1].childNodes[1].value;
      insert_answer_for_question(answer_id, answer_name, quest_type, case_id, case_module_id, question, quest_id, valid_answer);
    }else{
      $(e).prop('checked', false);
      //toastr.error("Please Edit Answer");
    }
  }
  if(e.checked === false){
    var valid_answer = "0";
    var quest_id = e.closest('#accordionExample').previousElementSibling.childNodes[1].childNodes[1].childNodes[1].getAttribute("data-quest_id");
    var answer_id = e.closest('.mt-2').childNodes[0].childNodes[1].getAttribute("data-answer_id");
    var answer_name = e.closest('.mt-2').childNodes[0].childNodes[1].textContent;
    var case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");
    var case_module_id = document.getElementById("case_id_mod").getAttribute("data-case_module_id");
    var question = e.closest('#accordionExample').previousElementSibling.childNodes[1].childNodes[1].childNodes[1].value;
    if(quest_id && answer_id){
      var quest_type = e.closest('#accordionExample').previousElementSibling.childNodes[1].childNodes[1].childNodes[1].getAttribute("data-ques_type");
      insert_answer_for_question(answer_id, answer_name, quest_type, case_id, case_module_id, question, quest_id, valid_answer);
    }else{
      toastr.error("Please Edit Answer");
    }
  }
}
function insert_answer_for_question(answer_id, answer_name, quest_type, case_id, case_module_id, question, quest_id, valid_answer){
        var formData = new FormData();
        formData.append("valid_answer", valid_answer);
        formData.append("type", quest_type);
        formData.append("case_module_id", case_module_id);
        formData.append("question", question);
        formData.append("answer", answer_name);
        formData.append("question_id", quest_id);
        var object = {};
        formData.forEach(function(value, key){
            object[key] = value;
        });
        var json = JSON.stringify(object);
      $.ajax({
        url: API_CONTENT_URL + '/answers/' + answer_id+'/',
        type: 'PATCH',
        data: json,
        headers: {
          "Authorization": "Bearer " + getUserInfo().access_token,
          "Content-Type": "application/json"
        },
        success:function(response){
          toastr.success("Valid Answer Saved successfully.");
          var search_param = "";
        },
        error: function(error) {
          toastr.error("Response Error: " + error.message);
          console.log(error);
        }
      });
      return false;
}

//To Save Questions
function saveQuestion(el){
  if(el.value){

    var case_id = document.getElementById("case_id_mod").getAttribute("data-case_id");

    if(quest_id){
