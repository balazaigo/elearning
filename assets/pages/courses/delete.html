<div class="modal-header">
  <h6 class="modal-title"><span id="mAlertName"></span></h6>
  <a class="close" data-bs-dismiss="modal">Ã—</a>
  </div>
  <div class="modal-body text-center">
  <div class="col-md-12 text-center mb-2"> <img src="../assets/images/delete.png" alt="Delete"> </div>
  <input type="hidden" id="mAlertURL" value="" />
  <p>Are you sure you want to delete it?</p>
  </div>
  <div class="modal-footer justify-content-center">
  <span class="dborder-btn nbtn">
    <button type="button" id="mAlertCancelCM" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
  </span>
  <span class="danger-btn nbtn">
    <button type="button" id="mAlertDeleteCM" class="btn btn-danger delete_call_fun" data-cid="" data-module_id="">Yes Delete</button>
  </span>
  </div>
  <script type="text/javascript">
    
    $(".delete_call_fun").click(function(e){
      var module_id = $(".delete_call_fun").attr("data-module_id");
      console.log(module_id);
        var url_api = API_CONTENT_URL + '/course_module/'+module_id+'/';
        var method = "DELETE";
        $.ajax({
          url: url_api,
          type: method,
          dataType: 'json',
          headers: {
            "Authorization": "Bearer " + getUserInfo().access_token,
            "Content-Type": "application/json"
          },
          success:function(response){
            $("#mAlertCancelCM").click();
            $("#course_id").trigger("click");
            toastr.success("Deleted Successfully");
          },
          error: function(error){
            toastr.error("Response Error: " + error.message);
            console.log(error);
          }
        });
    });
  </script>
