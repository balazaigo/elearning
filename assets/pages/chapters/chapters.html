<div class="modal fade" id="mAlert" tabindex="-1" aria-labelledby="exampleModalCenterTitle" style="display: none;top:0;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 600px;">
    <div class="modal-content delete_courseMadeFor">
      <a class="close" data-bs-dismiss="modal" style="text-align: right;padding-right: 10px;">×</a>
      <div class="modal-body">
        <form method="get" class="pop-form">
          <div class="row">
            <div class="col-md-12 text-center mb-2"> <img src="../assets/images/delete.png" style="width: 25%;"> </div>
            <div class="col-md-12 text-center mb-2" id="">
              <input type="hidden" id="mAlertURL" value="" />
              <p id="mAlertName">Are you sure you want to delete it?</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pt-3 pb-3 wauto text-center"> 
            <span class="dborder-btn nbtn">
              <button type="button" id="mAlertCancel" class="btn btn-default" data-bs-dismiss="modal">No</button>
            </span> 
            <span class="danger-btn nbtn">
              <button type="button" id="mAlertDelete" class="btn btn-danger">Yes, Delete</button>
            </span>
            </div>
          </div>
        </form>
      </div>      
    </div>
  </div>
</div>
<script>
var frmvalidatorfrm;

  if(processRights("Add Course") === false || processRights("Define Course") === false) {
    $(".add-case").hide();
  }

  $(document).ready(function(){
    var search_data_inp = document.getElementById("searchText");
    search_data_inp.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        $("#go_to_page").val("");
        //$(".btnReset").removeClass("d-none");
        doSearch();
      }
    });
  });
  function searchTextparam(){
    $("#go_to_page").val("");
    //$(".btnReset").removeClass("d-none");
    doSearch();
  }
  function doSearch(){
    var queryPara = '';
    if($("#searchText").val()) {
      queryPara += "?search=" + $("#searchText").val();
    }
    //status
    if($("#status").val()) {
      if(queryPara == ""){
        queryPara += "?status=" + $("#status").val();
      }else{
        queryPara += "&status=" + $("#status").val();
      }
    }
    if(queryPara == ""){
      $(".btnReset").addClass("d-none");
    }else{
      $(".btnReset").removeClass("d-none");
    }

    $('#pagination-container').pagination({
      dataSource: API_CONTENT_URL + '/chapters/' + queryPara,
      locator: 'data',
      totalNumberLocator: function(response) {
        setTimeout(function() {
        $(".paginationjs-prev").attr("data-num", "1");
        $(".paginationjs-next").attr("data-num", response.total_pages);
        $("#go_to_page").attr("min", 1);
        $("#go_to_page").attr("max", response.total_pages);
        }, 500);
        return response.total;
      },
      alias: {
        pageNumber: 'page',
        pageSize: 'per_page'
      },  
      pageSize: 6,
      ajax: {
        beforeSend: function(request) {
          request.setRequestHeader("Authorization", "Bearer " + getUserInfo().access_token);
        },
        complete: function(jqXHR, textStatus) {
          if (jqXHR.status === 200 || jqXHR.readyState === 0 || jqXHR.status === 0) {
            return false; // do nothing
          } else if (jqXHR && (jqXHR.status === 403)) {
            //window.location.href = SITE_URL_PROTOCOL;
            logoutSession
          } else if (jqXHR.status === 401) {
            alert("Session Expired, Please login again.");
            logoutSession();
          } else {
            alert("Session Expired, Please login again.");
          }
        },    
      },
      callback: function(data, pagination) {
        if(pagination.totalNumber){
          $("#chapterTitle").text("List of Modules ("+pagination.totalNumber+")");
        }
        if(pagination.totalNumber < 7){
          $("#pagination-container-cont").hide();
        }else{
          $("#pagination-container-cont").show();
        }
        $("#chapter-loader").removeClass("disp_block");
        $("#chapter-loader").addClass("disp_none");
        console.log(data.length);
        console.log(queryPara);
        if(data.length === 0){
          $("#chapterTitle").text("List of Modules (0)");
          if(queryPara != ""){
            $("#nodataFound_chapter").attr("style", "display:block");
            $("#list_chapter_container").addClass("disp_block");
            $("#list_chapter_container").removeClass("disp_none");

            //$("#add_case_container").removeClass("disp_block");
            //$("#add_case_container").addClass("disp_none");
          }else{
            //$("#add_case_container").addClass("disp_block");
            //$("#add_case_container").removeClass("disp_none");

            $("#list_chapter_container").removeClass("disp_block");
            $("#list_chapter_container").addClass("disp_none");
          }
        }else{
          $("#nodataFound_chapter").attr("style", "display:none");
          $("#list_chapter_container").addClass("disp_block");
          $("#list_chapter_container").removeClass("disp_none");

          //$("#add_case_container").removeClass("disp_block");
          //$("#add_case_container").addClass("disp_none");
        }
        var html = template(data);
        $('#listData').html(html);
        loadAlertModal();
      }
    });

  }
  
  function template(data) {
    var html = '';
    var sno = 0;
    if(data.length > 0) {
      $.each(data, function(index, item) {
        sno = sno + 1;
        html += '<tr>';
       /* html += `
        <td>
          <div class="form-check">
            <input class="form-check-input" name="chk" type="checkbox" value="`+ item.id +`" id="chk_`+ item.id +sno+`">
            <label class="form-check-label" for="chk_`+ item.id +sno+`" role="button"> </label>
          </div>
        </td>
        `;*/
        //html += '<td><span class="badge bg-success gridTaskID">#'+ item.short_code +'</span></td>';
        var dots = "";
        if(item.name.length > 75){
          dots = "...";
        }
        var dotscases = "";
        if(item.cases.length > 30){
          dotscases = "...";
        }
        var dotscourses = "";
        if(item.courses.length > 30){
          dotscourses = "...";
        }
        var dotsgroups = "";
        if(item.groups.length > 30){
          dotsgroups = "...";
        }
        html += '<td class="navigate_refresh" href="chapters/chapterslist" data-flinkto="chapterslist" title="'+item.name+'" data-chapter_id="'+ item.id +'" data-chapter_name="'+ encodeURIComponent(item.name) +'">'+ item.name.substring(0, 75)+dots +'</td>';
        html += '<td class="navigate_refresh" href="chapters/chapterslist" data-flinkto="chapterslist" title="'+item.cases+'" data-chapter_id="'+ item.id +'" data-chapter_name="'+ encodeURIComponent(item.name) +'">'+ item.cases.substring(0, 30)+dotscases +'</td>';
        html += '<td class="navigate_refresh" href="chapters/chapterslist" data-flinkto="chapterslist" title="'+item.courses+'" data-chapter_id="'+ item.id +'" data-chapter_name="'+ encodeURIComponent(item.name) +'">'+ item.courses.substring(0, 30)+dotscourses +'</td>';
        html += '<td class="navigate_refresh" href="chapters/chapterslist" data-flinkto="chapterslist" title="'+item.name+'" data-chapter_id="'+ item.id +'" data-chapter_name="'+ encodeURIComponent(item.name) +'">'+ item.groups.substring(0, 30)+dotsgroups +'</td>';
        //html += '<td data-flinkto="chapterslist" data-chapter_id="'+ item.id +'" data-chapter_name="'+ item.name +'">'+ item.description +'</td>';
        html += `
          <td class="text-right">
          <div class="dropdown ahide">
            <button class="btn dropdown-toggle dbtn btn-light" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-ellipsis-v"></i></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">`;
          if(processRights("Add Course") === false || processRights("Define Course") === false){
            html += `<li><a class="dropdown-item disabled">&nbsp;Edit</a></li>`;
          }else{ 
            if(item.status == '0' || item.status == '1' || item.status == '2' || item.status == '4') {
              html += `<li><a class="dropdown-item" data-chapter_id='${item.id}' data-chapter_name='${item.name}'  data-description='${item.description}' onClick='editChapter(this);'>&nbsp;Edit</a></li>`;
            } else {
              html += `<li><a class="dropdown-item disabled">&nbsp;Edit</a></li>`;
            }
          }
    
        html += `<li>`;
    
        if(item.status == '2' || item.status == '3' || processRights("Add Course") === false || processRights("Define Course") === false) {
          html += `<a class="dropdown-item disabled">&nbsp;Delete<a>`;
        } else {
          html += `<a href="#mAlert" id="delete_` + item.id + `"  data-bs-toggle="modal" data-bs-target="#mAlert" data-name="`+item.name+`" data-url="`+item.id+`/"
                     class="dropdown-item">&nbsp;Delete</a>`;
        }
        html += `</li>
            </ul>
          </div>
          </td>
        `;
        html += '</tr>';
      });
    } else {
      /*html += '<tr>';
      html += `
      <td>
      </td>
      `;
      html += '<td colspan="6" class="text-center">';
      html += '<span class="text-danger">'+ window.language.no_record_found +'</span>';
      html += '</td>';
      html += '</tr>';*/
    }
    html += '';
    return html;
  }

  function cardlist(e){
    var elems = document.querySelector(".cardactive");
    if(elems !==null){
      elems.classList.remove("cardactive");
    }
    e.classList.add('cardactive');
  }
  
  $( document ).ready(function() {

    /*$("input[name='chk']").on("click", function (e) {
      var isFalse_mod = false;
      $("input[name='chk']:not(.parentcheck_chapter_list)").each( function () {
        if($(this).is(":checked") == true) {
          isFalse_mod = true;
        }
      });
      if(!isFalse_mod) {
        //parentcheck
        $("#myCheck").prop("checked", false);
      }
    });*/
    $('.cm-capitalize').each(function () { $(this).capitalize(); });
    $('.cm-uppercase').each(function () { $(this).upperCase(); });
    $('.cm-replaceSpace').each(function () { $(this).replaceSpace(); });
  
    $('.counter').on("keyup", function () {
      var cuChar = Number(256) - $(this).val().length;
      $("span.charcounter").html(cuChar + " Char(s)");
    });
  
    /*$("#chapter_name").on("blur", function () {
      var str = $(this).val();
      if(!$("#short_code").val()) {
        var acpref = str.substring(0, 4);
        $("#short_code").val(acpref.str_replace(' ', '-').toUpperCase());
      }
    });*/

      $.validator.addMethod("pattern", function (value, element, param) {
        if (this.optional(element)) { return true; }
        if (typeof param === "string") {
          param = new RegExp("^(?:" + param + ")$");
        }
        return param.test(value);
      }, "Check your inputs");
      window.frmvalidatorfrm = $("#frmNewChapter").validate({
        rules: {
          chapter_name: { required: true, minlength: 1, maxlength: 256 },
          description: { required: true, minlength: 4, maxlength: 256 },
          //short_code: { required: true, maxlength: 256 },
        },
        messages: {
          chapter_name: {
            required: "Please enter a Chapter Name",
            minlength: "Your case name must consist of at least 1 characters",
            maxlength: "Your case name must consist of max of 256 characters",
          },
          description: {
            required: "Please enter a description",
            minlength: "Description must consist of at least 4 characters",
            maxlength: "Description must consist of max of 256 characters",
          },
          /*short_code: { 
            required: "Please enter a code",
            maxlength: "Your case name must consist of max of 256 characters",
          },*/
        },
        errorElement: "em",
        errorPlacement: function (error, element) {
          error.addClass("help-block");
          if (element.prop("type") === "checkbox") {
            error.insertAfter(element.parent("label"));
          } else {
            error.insertAfter(element);
          }
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass("is-invalid");
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass("is-invalid");
        }
      });
  
    $(".add-case").click(function(){
      window.sharedEditChapterId = "";
      $( '#frmNewChapter' ).each(function(){
          this.reset();
          window.frmvalidatorfrm.resetForm();
          $('#frmNewChapter .form-control').removeClass('is-invalid');
      });
      $("#createchapter").addClass("overlay_target");
      $("#createchapter").attr("style","display:block");
      $("#create_chapter_text").text("Create Chapter");
      $("#create_chapter_save_text").text("Create");

      /*$('.counter').on("keyup", function () {
        var cuChar = $(this).val().length;
        $(this).next("span.charcounter").html(cuChar + " Char");
      });*/
      
    });
    $(".close").click(function(){
      $("#createchapter").removeClass("overlay_target");
      $("#createchapter").attr("style","display:none");
      window.sharedEditChapterId = "";
      //$("span.charcounter").html("0 Char");
    });
    
    $(".btnReset").on("click", function(){
      $("#status, #searchText").val(null);
      doSearch();
      setTimeout(function() {
        $(".btnReset").addClass("d-none");
      }, 500);
    });
    /*$(".fa-search").on("click", function(){ 
      $(".btnReset").removeClass("d-none");
      doSearch(); 
    });*/
    $("#status").on("change", function(){ doSearch(); $(".btnReset").removeClass("d-none");});

    //load the courses list
    $.ajax({
      url: API_CONTENT_URL + '/chapters_list/',
      type: 'get',
      dataType: 'json',
      headers: {
        "Authorization": "Bearer " + getUserInfo().access_token,
        "Content-Type": "application/json"
      },
      success:function(response){
        $("#chapter_list").empty();
        $("#chapter_list").append("<option value=''>Select Chapter</option>");
        $.each( response, function( i, val ) {
          $("#chapter_list").append("<option value='"+val.id+"'>"+val.name+"</option>");
        });
      },
      error: function(error){
        console.log(error);
      }
    });
  
    if($( "#pagination-container" ).length > 0) {
      doSearch();
    }

    $("#create_chapter_save_text").on("click", function () {
      var isValidForm = window.frmvalidatorfrm.form();
      if (isValidForm) {
        var formData = new FormData();
        formData.append("name", $("#chapter_name").val());
        //formData.append("short_code", $("#short_code").val());
        formData.append("description", $("#description").val());
        var chapter_id = window.sharedEditChapterId;
        var URL = API_CONTENT_URL + "/chapters/";
        var method = "POST";
        var type = "POST";
        if(chapter_id != ""){
          var URL = API_CONTENT_URL + "/chapters/"+chapter_id+"/";
          var method = "PUT";
          var type = "PUT";
        }
        $.ajax({
          url: URL,
          method: method,
          type: type, // For jQuery < 1.9
          cache: false,
          contentType: false,
          processData: false,
          data: formData,
          headers: {
            "Authorization": "Bearer " + getUserInfo().access_token
          },
          success: function (response) {
            if(chapter_id){
              toastr.success("Updated successfully.");
            }else{
              toastr.success("Created successfully.");
            }
            $(".close").trigger("click");
            $("#createchapter").attr("style","display:none");
            $("#createchapter").removeClass("overlay_target");
            window.sharedEditChapterId = "";
            $("span.charcounter").html("256 Char(s)");
            doSearch();
          },
          error: function (error) {
            toastr.error("Response Error: " + error.message);
            console.log(error);
          }
        });
      }
    });

  });
  
  function editChapter(e){
    $('#frmNewChapter').each(function(){
      this.reset();
      window.frmvalidatorfrm.resetForm();
      $('#frmNewChapter .form-control').removeClass('is-invalid');
    });
    window.sharedEditChapterId = e.dataset.chapter_id;
    if(window.sharedEditChapterId){
      $("#createchapter").attr("style","display:block");
      $("#createchapter").addClass("overlay_target");
      //$("#create_chapter_text").html("Edit : <small>" + e.dataset.chapter_name.substring(0, 50)) + "</small>";
      $("#create_chapter_text").html("Edit Chapter");
      $("#create_chapter_save_text").text("Update");
      $("#chapter_id").val(e.dataset.chapter_id);
      $("#chapter_name").val(e.dataset.chapter_name);
      //$("#short_code").val(e.dataset.short_code);
      $("#description").val(e.dataset.description);
      if(e.dataset.description) {
        var cuChar = Number(256) - $("#description").val().length;
        $("span.charcounter").html(cuChar + " Char(s)");
      }
      //description
    }
  }

  function loadAlertModal(){
    $('#mAlert').on('shown.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      var recipientID = button.data('url');
      var name = button.data('name');
      var modal = $(this);
      modal.find('.modal-content input').val(recipientID);
      modal.find('.modal-content #mAlertName').html("Are you sure you want to delete chapter '"+name+"'?");
      $("#mAlertCancel").focus();
      //mAlertDelete

      //mAlertCancel
      $(document).on('click', '#mAlertCancel', function() {
        $(document).off('click', '#mAlertCancel');
        $(document).off('click', '#mAlertDelete');
      });

      $(document).off('click', '#mAlertDelete');
      $(document).on('click', '#mAlertDelete', function() {
        var url = $("#mAlertURL").val();
        if(url) {
          $.ajax({
            url: API_CONTENT_URL + '/chapters/' + url,
            type: 'DELETE',
            headers: {
              "Authorization": "Bearer " + getUserInfo().access_token
            },
            success:function(response){
              toastr.success("Chapter deleted successfully.");     
              $("#mAlertCancel").click();     
              doSearch();
            },
            error: function(error) {
              console.log(error);
              toastr.error("Response Error: " + error.detail);
            }
          });
        } else {
          alert("Not selected!");
        }
      });

    });
    //hidden.bs.modal 
    $('#mAlert').on('hidden.bs.modal', function (event) {
      $(document).off('click', '#mAlertCancel');
      $(document).off('click', '#mAlertDelete');
      var modal = $(this);
      modal.find('.modal-content input').val(null);
      modal.find('.modal-content #mAlertName').html("Loading...");
    });
    $("#myCheck").prop("checked", false);
    $("input[name='chk']").on("click", function (e) {
      var isFalse_mod = false;
      var checked_length_mod = 0;
      $("input[name='chk']:not(.parentcheck)").each( function () {
        if($(this).is(":checked") == true) {
          isFalse_mod = true;
          checked_length_mod++;
        }
      });
      console.log(checked_length_mod);
      if(checked_length_mod < $("input[name='chk']:not(.parentcheck)").length){
        isFalse_mod = false;
      }
      if(!isFalse_mod) {
        //parentcheck
        $("#myCheck").prop("checked", false);
      }else{
        $("#myCheck").prop("checked", true);
      }
    });
  }

</script>
