<script type="text/javascript">

    el.setAttribute("data-chapter_id", queries_param.chapter_id);
    el.setAttribute("data-chapter_name", decodeURI(queries_param.chapter_name));
  });
  $(document).ready(function(){
    setTimeout(function(){

        if(chapter_id){
            $.ajax({
                url: API_CONTENT_URL + '/chapters/'+chapter_id+'/topics',
                type: 'get',
                dataType: 'json',
                headers: { "Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token },
                success: function (response) {
                    console.log("response:", response);
                    var dots = "";
                    if(response.description.length > 75){
                        dots = "...";
                    }
                    var dots2 = "";
                    if(response.chapter_name.length > 75){
                        dots2 = "...";
                    }
                    $("#chapter_ind_name_text").text(response.chapter_name.substring(0, 75)+dots2);
                    $("#chapter_ind_name_text").attr('data-prev_val',response.chapter_name);
                    $("#chapter_ind_desc_text").text(response.description.substring(0, 75)+dots);
                    var newDIV = $("<ul class='course case_list_module_box sortablechapter' id='case_box'></ul>");

                    if(response.children !== null){
                      get_list_mod( response.children, newDIV, 1);
                    }
                    var outerHtml = newDIV.prop('outerHTML');
                    document.getElementById("chapterList").innerHTML = outerHtml;

                      forcePlaceholderSize: true,

                      handle: 'div',
                      helper: 'clone',
                      items: 'li',
                      toleranceElement: 'div>',
                      opacity: .6,
                      placeholder: 'placeholder',
                      revert: 250,
                      isTree: true,
                      expandOnHover: 700,
                      startCollapsed: false,
                      update: function(event, ui){
                        var item = ui.item;
                        var target = ui.item.parent().parent();
                        var parent_id = target.children().eq(0).children().eq(1).children().eq(0).attr("data-chapter_topic_id");
                        var parent_id_val = "";
                        if(parent_id){
                          parent_id_val = String(parent_id);
                        }else{

                        }

                          name: String(decodeURIComponent(module_name)),
                          level: parseInt(level_number),

                          parent_id:parent_id_val
                        }

                          url: url,

                            }
                            tags_response = "1";
                            toastr.error("Response Error: " + error.message);
                            console.log(error);
                          }
                        });
                      
                      }
                    });

                      logoutSession();
                    }
                    toastr.error("Response Error: " + error.message);
                    console.log(error);
                }
            });
        }
    }, 0);
