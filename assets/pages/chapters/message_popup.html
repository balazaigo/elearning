<input type="hidden" id="chapter_param">
<script type="text/javascript">
$(document).ready(function(){
	setTimeout(function(){
		var chapter_id = document.getElementById("chapter_param").getAttribute("data-chapter_id");
		var chapter_topic_id = document.getElementById("chapter_param").getAttribute("data-chapter_topic_id");
		get_chapter_msg_message_details(chapter_id, chapter_topic_id);
	}, 0);

  $("#saveMessage").on("click", function() {
	var chapter_id = document.getElementById("chapter_param").getAttribute("data-chapter_id");
	var chapter_topic_id = document.getElementById("chapter_param").getAttribute("data-chapter_topic_id");
    var isValidForm = frmvalidatorfrm.form();
    if(isValidForm){

      var user_details = getUserInfo();
      var formData = new FormData();
      formData.append("chapter_id",  chapter_id);
      formData.append("chapter_topic_id", chapter_topic_id);
      formData.append("comment", $("#message").val());
      formData.append("commented_member_id", user_details.id);

	  $.ajax({
		    url: API_CONTENT_URL + "/chapter_topic_comments/",
		    method: "POST",
		    type: 'POST', // For jQuery < 1.9
		    cache: false,
		    contentType: false,
		    processData: false,
		    data: formData,
		    headers: {
		      	"Authorization" : "Bearer " + getUserInfo().access_token
		    },
		    success: function(response){
	     		toastr.success("Comment saved Successfully.");
				  get_chapter_msg_message_details(chapter_id, chapter_topic_id);
		    },
		    error: function(error) {
		      	toastr.error("Response Error: " + error.message);
		      	console.log(error);
		    }
	  });
    }
  });
});
$.validator.addMethod("pattern", function( value, element, param ) {
    if ( this.optional( element ) ) { return true; }
    if ( typeof param === "string" ) {
      param = new RegExp( "^(?:" + param + ")$" );
    }
    return param.test( value );
  }, "Check your inputs" );
  var frmvalidatorfrm = $("#frmMessage").validate({
    rules: {
        message: {
            required: true
        },
    },
    messages: {     
	    message: {
	        required: "Enter your comments"
	    }   
    },
    errorElement: "em",
    errorPlacement: function ( error, element ) {
      error.addClass( "help-block" );
      if ( element.prop( "type" ) === "checkbox" ) {
        error.insertAfter( element.parent( "label" ) );
      } else {
        error.insertAfter( element );
      }
    },
    highlight: function ( element, errorClass, validClass ) {
      //$( element ).parents( ".col-md-12" ).addClass( "has-error" ).removeClass( "has-success" );
      $(element).addClass("is-invalid");
    },
    unhighlight: function (element, errorClass, validClass) {
     //$( element ).parents( ".col-md-12" ).addClass( "has-success" ).removeClass( "has-error" );
     $(element).removeClass("is-invalid");
    }
  });
function get_chapter_msg_message_details(chapter_id, chapter_topic_id){
	$.ajax({
		url: API_CONTENT_URL + '/chapter_topic_comments/?chapter_topic_id='+chapter_topic_id,
		type: 'get',
		dataType: 'json',
		headers: {"Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token},
		success:function(response){
			console.log(response);
			if(response.length > 0){
		      $("#user_comments").empty();
				var member_comments_html = "";
		      	$.each( response, function( i, val ) {
		      		member_comments_html += `<h4 class="p-2">${val.commented_member_name}<span>&nbsp;&nbsp;${val.commented_date}</span></h4>
              <div class="add-comment"> 
                <p class="w-100" style="word-break: break-all;">${val.comment}</p>
              </div>`;
		      	});
		      $("#user_comments").html(member_comments_html);
		      $("#message").val("");
			}
		}
	});
}
