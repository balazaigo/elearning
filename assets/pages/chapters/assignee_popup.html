<input type="hidden" id="chapter_param">
<script type="text/javascript">
$(document).ready(function(){
	setTimeout(function(){
		var chapter_id = document.getElementById("chapter_param").getAttribute("data-chapter_id");
		var chapter_topic_id = document.getElementById("chapter_param").getAttribute("data-chapter_topic_id");
  		var AssignCourseId = window.sharedAssignCourseId;
  		if(chapter_id === null){
  			chapter_id = AssignCourseId;
  		}
		get_chapter_asn_assignee_details(chapter_id, chapter_topic_id);

	}, 0);

  $("#saveAssignee").on("click", function() {
	var chapter_id = document.getElementById("chapter_param").getAttribute("data-chapter_id");
	var chapter_topic_id = document.getElementById("chapter_param").getAttribute("data-chapter_topic_id");
	var AssignCourseId = window.sharedAssignCourseId;
	if(chapter_id === null){
		chapter_id = AssignCourseId;
	}
    var isValidForm = frmvalidatorfrm.form();
    if(isValidForm){
		var formData = new FormData();
		formData.append("chapter_id",  chapter_id);
		if(chapter_topic_id !== null){
			formData.append("chapter_topic_id", chapter_topic_id);
		}
		formData.append("member_id", $("#member").val());
		formData.append("start_date",  $("#start_date").val());
		formData.append("end_date",  $("#end_date").val());
		formData.append("status", 1);
		if(chapter_topic_id === null || $('input[name="assignto_all_sub"]').is(':checked')){
			formData.append("is_recursive", true);
		var url  = API_CONTENT_URL + "/bulk/assign/";
		}else{
			var url  = API_CONTENT_URL + "/chapter_topic_assignees/";
		}
		$.ajax({
		    url: url,
		    method: "POST",
		    type: 'POST', // For jQuery < 1.9
		    cache: false,
		    contentType: false,
		    processData: false,
		    data: formData,
		    headers: {
		      	"Authorization" : "Bearer " + getUserInfo().access_token
		    },
		    success: function(response){
	     		toastr.success("Member Assigned Successfully");
     			if(chapter_topic_id === null){
    				$('#addCourses').modal('hide');
	     		}else{
					get_chapter_asn_assignee_details(chapter_id, chapter_topic_id);
				}
		    },
		    error: function(error) {
		      	toastr.error("Response Error: " + error.message);
		      	console.log(error);
		    }
	  });
    }
  });
});

  $.validator.addMethod("pattern", function( value, element, param ) {
    if ( this.optional( element ) ) { return true; }
    if ( typeof param === "string" ) {
      param = new RegExp( "^(?:" + param + ")$" );
    }
    return param.test( value );
  }, "Check your inputs" );
  var frmvalidatorfrm = $("#frmAssignee").validate({
    rules: {
      start_date: {required: true },
      end_date: {required: true },
      member: {required: true },
    },
    messages: {     
      start_date: {required: "Please select starting date" },      
      end_date: {required: "Please select ending date" },      
      member: {required: "Please select member" },      
    },
    errorElement: "em",
    errorPlacement: function ( error, element ) {
      error.addClass( "help-block" );
      if ( element.prop( "type" ) === "checkbox" ) {
        error.insertAfter( element.parent( "label" ) );
      } else {
        error.insertAfter( element );
      }
    },
    highlight: function ( element, errorClass, validClass ) {
      //$( element ).parents( ".col-md-12" ).addClass( "has-error" ).removeClass( "has-success" );
      $(element).addClass("is-invalid");
    },
    unhighlight: function (element, errorClass, validClass) {
     //$( element ).parents( ".col-md-12" ).addClass( "has-success" ).removeClass( "has-error" );
     $(element).removeClass("is-invalid");
    }
  });
function get_chapter_asn_assignee_details(chapter_id, chapter_topic_id){
	url = API_CONTENT_URL + '/available/chapter_topic_assignees/'+chapter_topic_id;
	$("#assigned_table").show();
	$("#assignto_all_sub_row").show();
	$.ajax({
		url: url,
		type: 'get',
		dataType: 'json',
		headers: {"Content-type": "application/json; charset=UTF-8", "Authorization": "Bearer " + getUserInfo().access_token},
		success:function(response){
			if(response.start_date){
				$(".chapter_module_content #start_date").attr("min", response.start_date);
				$(".chapter_module_content #end_date").attr("min", response.start_date);
			}else{
			    var dtToday = new Date();

			    var month = dtToday.getMonth() + 1;
			    var day = dtToday.getDate();
			    var year = dtToday.getFullYear();

			    if(month < 10)
			        month = '0' + month.toString();
			    if(day < 10)
			        day = '0' + day.toString();

			    var maxDate = year + '-' + month + '-' + day; 
				$(".chapter_module_content #start_date").attr("min", maxDate);
				$(".chapter_module_content #end_date").attr("min", maxDate);
			}
			if(response.end_date){
				$(".chapter_module_content #start_date").attr("max", response.end_date);
				$(".chapter_module_content #end_date").attr("max", response.end_date);
			}
			var available_assignees_temp, module_assignees_temp = "";
			if(response.available_assignees.length > 0){
		      $("#member").empty();
		      $("#member").append("<option value=''>Member</option>");
		      $.each( response.available_assignees, function( i, val ) {
		        $("#member").append("<option value='"+val.id+"'>"+val.first_name+" " + val.last_name+"</option>");
		      });
			}
			if(chapter_topic_id !== null){
				if(response.module_assignees.length > 0){
			      $("#assignedMember").empty();
			      var assignee_html = '';
			      $.each( response.module_assignees, function( i, val ) {
					    assignee_html += '<tr>';
					    assignee_html += '<td class="wrap">'+ val.assignee_name +'</td>';
					    assignee_html += '<td class="wrap">'+ val.assigned_by_name +'</td>';
					    assignee_html += '<td>'+ val.start_date +'</td>';
					    assignee_html += '<td>'+ val.end_date +'</td>';
					    //assignee_html += '<td>'+ getStatus(val.status) +'</td>';
					    assignee_html += '<td class="text-center"><span><i class="far fa-trash-alt" id="'+val.id+'" onclick="deleteAssigneeMember(this);"></i></span></td>'
					    assignee_html += '</tr>';
			      });
			      $("#assignedMember").html(assignee_html);
				}else{
			      $("#assignedMember").html(`
            <tr>
              <td colspan="7">
                <div class="alert text-center text-danger">No Records Found!</div>
              </td>
            </tr>`);
				}
			}
		}
	});
}
function deleteAssigneeMember(e){
	var chapter_id = document.getElementById("chapter_param").getAttribute("data-chapter_id");
	var chapter_topic_id = document.getElementById("chapter_param").getAttribute("data-chapter_topic_id");
	if(e.id !== null){
		$.ajax({
		    url: API_CONTENT_URL + "/chapter_topic_assignees/"+e.id+"/",
	      	type: 'DELETE',
		    headers: {
		      	"Authorization" : "Bearer " + getUserInfo().access_token
		    },
		    success: function(response){
		 		toastr.success("Member UnAsssigned.");
	            e.parentElement.parentElement.parentElement.remove();
	            get_chapter_asn_assignee_details(chapter_id, chapter_topic_id);
		    },
		    error: function(error) {
		      	toastr.error("Response Error: " + error.message);
		      	console.log(error);
		    }
		});
	}
}
function getStatus(sCode){
  /*
		0 - New
		1 - Active
		2 - Inactive
		3 - Delete
		4 - completed
  */
  switch(sCode) {
    case 0:
      return '<span class="badge bg-primary">New</span>';    
      break;
    case 1:
      return '<span class="badge bg-info">Active</span>';
      break;
    case 2:
      return '<span class="badge bg-warning">InActive</span>';    
      break;
    case 3:
      return '<span class="badge bg-danger">Delete</span>';    
      break;
    case 4:
      return '<span class="badge bg-success">Completed</span>';    
      break;
    default:
      return '<span class="badge bg-primary">None</span>';    
      break;
  }
}
function checkdate(){
	var start_date = $("#start_date").val();
	if(start_date){
		$(".chapter_module_content #end_date").attr("min", start_date);
	}
	var end_date   = $("#end_date").val();
	if(start_date !== '' && end_date !== ''){
		var sdate = new Date(start_date[2], start_date[1] - 1, start_date[0]);
		var edate = new Date(end_date[2], end_date[1] - 1, end_date[0]);
		if (start_date > end_date){
    		$("#end_date").val("");
        	toastr.error("End Date should be greater than start date");
		}
	}
}
</script>
